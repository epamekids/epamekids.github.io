<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
  <script>
    function Text() {
      $("#text").css("display","none");
      $("#gifka").css("display", "block");
      $.get("https://epamekids.github.io/README.md", function(data){
                  .delay(4000);
        $('#main').append(data);
        $("#gifka").css("display","none");
        $("#text").css("display","block"); 
      });
    }
  </script>
<div id="main">
  <p id="m.text">Text will be added here</p>
</div>
<div id="gifka">
  <img src="https://epamekids.github.io/ajax-loader.gif" style="display: none;">
</div>
<div id="text">
  <button onclick="Text()" id="button">Add text.</button>
</div>
</body>

</html>
